{% extends "layout.html" %}

{% block content %}
<div class="text-center">
    <div class="alert alert-warning p-4">
        <h2>Lottery Cancelled</h2>
        <p>{{ message }}</p>
    </div>
    
    <div class="card bg-dark mb-4">
        <div class="card-body">
            <p class="lead">The lottery has been cancelled as no users registered within the allowed time.</p>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('restart_lottery') }}" class="btn btn-primary">Start New Lottery</a>
    </div>
</div>
{% endblock %}
